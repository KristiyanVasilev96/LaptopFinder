<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/fragment::head">

</head>

<body>

<div th:replace="fragments/fragment::navigation">

</div>

<div class="container">
    <h2 th:text="#{auth-register}" class="text-center text-white">Register</h2>
    <form
            th:method="POST"
            th:action="@{/users/register}"
            th:object="${userRegisterDto}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:text="#{auth-name}" for="firstName" class="text-white font-weight-bold">First Name</label>
                <input th:field="*{firstName}" th:errorclass="is-invalid"  id="firstName" name="firstName" type="text" min="2" max="20" class="form-control"
                       placeholder="First name"/>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="invalid-feedback errors alert alert-danger">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:text="#{auth-lastName}" for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input th:field="*{lastName}" th:errorclass="is-invalid" id="lastName" name="lastName" type="text" min="2" max="20" class="form-control"
                       placeholder="Last name"/>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label th:text="#{auth-email}" for="email" class="text-white font-weight-bold">Email</label>
                <input th:field="*{email}" th:errorclass="is-invalid" id="email" name="email" type="email" min="2" max="20" class="form-control"
                       placeholder="Email"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:text="#{auth-password}" for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" th:errorclass="is-invalid"
                       id="password"
                       name="password"
                       type="password" class="form-control"
                       placeholder="Password"/>
                <p  th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback errors alert alert-danger">
                    Password is required and should be 5 chars or more.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label th:text="#{auth-confirmPass}" for="confirmPassword" class="text-white font-weight-bold">Confirm Password</label>
                <input th:field="*{confirmPassword}" th:errorclass="is-invalid"
                       id="confirmPassword"
                       name="confirmPassword"
                       type="password" class="form-control"
                       placeholder="Confirm Password"/>
                <p th:field="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="invalid-feedback errors alert alert-danger">
                    Passwords should match.
                </p>
            </div>
        </div>



        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-outline-info my-2 my-sm-0" th:value="#{auth-register}"/>
                </div>
            </div>
        </div>
    </form>
</div>

<!--</div>-->

</body>
</html>
