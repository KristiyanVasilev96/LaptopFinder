<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head">

</head>

<body>
<div th:replace="fragments/fragment::navigation">


</div>

<div class="container">
    <h2 th:text="#{auth-login}" class="text-center text-white">Login</h2>

    <p>
        <a th:href="@{/oauth2/authorization/facebook}"
           class="btn btn-block btn-outline-primary">
            <i class="fab fa-facebook-f"></i>
            Login via facebook
        </a>
    </p>

    <form
            th:method="POST"
            th:action="@{/users/login}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label th:text="#{auth-email}" for="username" class="text-white font-weight-bold">Email</label>
            <input id="username"
                   th:value="${username}"
                   name="username"
                   type="text"
                   min="2"
                   max="50"
                   class="form-control"
                   placeholder="Email"/>
        </div>
        <div class="form-group">
            <label th:text="#{auth-password}" for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   min="2"
                   max="20"
                   class="form-control"
                   placeholder="Password"/>

        </div>

        <div th:if="${bad_credentials}" class="errors alert alert-danger">

                Invalid username or password.

        </div>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-outline-info my-2 my-sm-0" th:value="#{fragment_login}" />
                </div>
            </div>
        </div>
    </form>
</div>

<!--</div>-->
</body>
</html>
